<p-fieldset legend="Inventry Entry">
<div class="ui-g ui-fluid">
	<div class="ui-g-12 ui-md-4">
		<div class="ui-inputgroup">
			<span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
			<input type="text" pInputText placeholder="User Code">  
		</div>
	</div>
</div>
<div class="ui-g ui-fluid">
	<div class="ui-g-12 ui-md-4">
		<div class="ui-inputgroup">
			<span class="ui-inputgroup-addon"><i class="fa fa-building"></i></span>
		  <input type="text" pInputText placeholder="Location Code">         
		</div>
  </div>
</div>
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="fa fa-barcode"></i></span>
      <input type="text" pInputText placeholder="Item Code">         
    </div>
  </div>
</div>
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-4">
  	<button pButton type="button" icon="pi pi-check" iconPos="right" label="Increment" (click)="increment()"></button>
  </div>
</div>
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-4">
  	<button pButton type="button" icon="pi pi-check" iconPos="right" label="Reset" (click)="reset()"></button>
  </div>
</div>
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-4">
  	<button pButton type="button" icon="pi pi-check" iconPos="right" label="Decrement" (click)="decrement()"></button>
  </div>
</div>
<p>{{ count$ | async }}</p>
</p-fieldset>
